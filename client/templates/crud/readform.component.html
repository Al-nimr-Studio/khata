                     
                     
        <div class="content">
            <div class="container-fluid">
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Striped Table with Hover</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    	<th>&nbsp; Name</th>
                                    	<th>&nbsp; email</th>
                                    	<th>&nbsp; password</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let entry of entries; trackBy:entry?.id">
                                        	<td>{{entry.name}}</td>
                                        	<td>{{entry.email}}</td>
                                        	<td>{{entry.password}}</td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                                   
                            </div>
                        </div>
                    </div>  
          
                    
                                 
                </div> 
                    
            </div>
        </div>
