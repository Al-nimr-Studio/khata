                     
                     
        <div class="content">
            <div class="container-fluid">
                <div class="row">                   
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Striped Table with Hover</h4>
                                <p class="category">Here is a subtitle for this table</p>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                    	<th>&nbsp; Name</th>
                                    	<th>&nbsp; Email</th>
                                    	<th>&nbsp; Password</th>
                                    	<th>&nbsp; Action</th>
                                       
                                    </thead>
                                    <tbody>
                                        
                                        <tr *ngFor="let entry of entries; trackBy:entry?.id">
                                        	<td><input class="form-control" [(ngModel)]="entry.name" ></td>
                                        	<td><input class="form-control" [(ngModel)]="entry.email" ></td>
                                        	<td><input class="form-control" [(ngModel)]="entry.password" ></td>
                                        	<td><button type="button" class="btn btn-wd btn-fill btn-warning"  (click)="update(entry)"><span class="btn-label"><i class="fa fa-edit"></i> </span> Update</button></td>
                                        </tr>
                                       
                                    </tbody>
                                </table>
                                   
                            </div>
                        </div>
                    </div>  
          
                    
                                 
                </div> 
                    
            </div>
        </div>
